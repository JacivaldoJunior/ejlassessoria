<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa NR-01</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-8">Pesquisa: Atualização da NR-01</h1>
    <form id="pesquisa-form" class="space-y-6">
      
      <!-- Pergunta 1 -->
      <div>
        <label class="font-semibold">1. Você conhece a Norma Regulamentadora NR-01?</label>
        <div class="mt-2 space-x-4">
          <label><input type="radio" name="nr01_conhece" value="Sim" required> Sim</label>
          <label><input type="radio" name="nr01_conhece" value="Não"> Não</label>
        </div>
      </div>

      <!-- Pergunta 2 -->
      <div>
        <label class="font-semibold">2. Você sabia que a NR-01 foi atualizada recentemente?</label>
        <div class="mt-2 space-x-4">
          <label><input type="radio" name="nr01_atualizada" value="Sim" required> Sim</label>
          <label><input type="radio" name="nr01_atualizada" value="Não"> Não</label>
        </div>
      </div>

      <!-- Pergunta 3 -->
      <div>
        <label class="font-semibold">3. Sua empresa informou sobre as mudanças na NR-01?</label>
        <div class="mt-2 space-x-4">
          <label><input type="radio" name="empresa_informou" value="Sim" required> Sim</label>
          <label><input type="radio" name="empresa_informou" value="Não"> Não</label>
        </div>
      </div>

      <!-- Pergunta 4 -->
      <div>
        <label class="font-semibold">4. Houve algum treinamento específico sobre a nova NR-01?</label>
        <div class="mt-2 space-x-4">
          <label><input type="radio" name="treinamento" value="Sim" required> Sim</label>
          <label><input type="radio" name="treinamento" value="Não"> Não</label>
        </div>
      </div>

      <!-- Pergunta 5 -->
      <div>
        <label class="font-semibold">5. Você recebeu materiais explicativos (cartilhas, vídeos etc)?</label>
        <div class="mt-2 space-x-4">
          <label><input type="radio" name="materiais" value="Sim" required> Sim</label>
          <label><input type="radio" name="materiais" value="Não"> Não</label>
        </div>
      </div>

      <button type="submit" class="mt-8 bg-green-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-700">
        Enviar Respostas
      </button>
    </form>
  </div>
</body>
</html>
