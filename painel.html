<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Gráficos - EJL Saúde e Segurança</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8f5; }
    .hidden { display: none; }
    .center { text-align: center; margin-top: 50px; }
    input[type="password"] { padding: 10px; width: 200px; }
    button { padding: 10px 20px; background-color: #2e7d32; color: white; border: none; cursor: pointer; margin: 5px; }
    .chart-container { margin: 30px 0; display: flex; align-items: center; }
    .chart-container canvas { max-height: 250px; max-width: 600px; }
    .summary { background: #e8f5e9; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
    select { margin: 10px; padding: 5px; }
    .question-label { width: 300px; font-size: 0.9em; margin-right: 10px; }
  </style>
</head>
<body>
<div id="login" class="center">
  <h2>Painel de Gráficos - Login</h2>
  <input type="password" id="password" placeholder="Digite a senha">
  <button onclick="checkPassword()">Entrar</button>
  <p id="loginError" style="color:red;"></p>
</div>
<div id="panel" class="hidden">
  <h1>Painel de Gráficos - EJL Saúde e Segurança</h1>
  <div class="summary" id="summary"></div>
  <label for="companyFilter">Empresa:</label>
  <select id="companyFilter" onchange="buildCharts()"></select>
  <label for="chartType">Tipo de Gráfico:</label>
  <select id="chartType" onchange="buildCharts()">
    <option value="bar">Coluna</option>
    <option value="pie">Pizza</option>
    <option value="doughnut">Rosca</option>
    <option value="line">Linha</option>
    <option value="radar">Radar</option>
    <option value="polarArea">Área Polar</option>
  </select>
  <button onclick="exportPDF()">Exportar Gráficos</button>
  <div id="charts"></div>
</div>
<script>
const senhaCorreta = 'admin123';
let globalData = [];
const perguntasTextos = Array.from({ length: 51 }, (_, i) => `${i + 1}. Pergunta ${i + 1}`);
function checkPassword() {
  if (document.getElementById('password').value === senhaCorreta) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
    loadData();
  } else {
    document.getElementById('loginError').innerText = 'Senha incorreta!';
  }
}
async function loadData() {
  const res = await fetch('https://opensheet.elk.sh/1JEfiKZUMsJv8fGDl1MRTRarItsLWXVYAeAnyWr93ECI/dados');
  globalData = await res.json();
  const empresas = [...new Set(globalData.map(e => e.Empresa || e.empresa || e.empresa_nome || 'Desconhecida'))];
  const companySelect = document.getElementById('companyFilter');
  companySelect.innerHTML = `<option value="">Todas</option>` + empresas.map(emp => `<option value="${emp}">${emp}</option>`).join('');
  buildCharts();
}
function buildCharts() {
  const perguntas = Array.from({ length: perguntasTextos.length }, (_, i) => `p${i + 1}`);
  const respostasUnicas = {};
  const colaboradores = new Set();
  const empresas = new Set();
  const selectedCompany = document.getElementById('companyFilter').value;
  perguntas.forEach(p => respostasUnicas[p] = {});
  globalData.forEach(entry => {
    const nome = entry.NomeCompleto || entry.nomecompleto || entry.nome_completo;
    const empresa = entry.Empresa || entry.empresa || entry.empresa_nome;
    if (selectedCompany && empresa !== selectedCompany) return;
    if (nome) colaboradores.add(nome);
    if (empresa) empresas.add(empresa);
    perguntas.forEach(p => {
      const resposta = entry[p] || 'Sem resposta';
      respostasUnicas[p][resposta] = (respostasUnicas[p][resposta] || 0) + 1;
    });
  });
  document.getElementById('summary').innerHTML = `<strong>Colaboradores:</strong> ${[...colaboradores].join(', ') || 'Nenhum'}<br><strong>Empresas:</strong> ${[...empresas].join(', ') || 'Nenhuma'}`;
  const chartsDiv = document.getElementById('charts');
  chartsDiv.innerHTML = '';
  const chartType = document.getElementById('chartType').value;
  perguntas.forEach((p, idx) => {
    const div = document.createElement('div');
    div.className = 'chart-container';
    div.innerHTML = `<div class="question-label">${perguntasTextos[idx]}</div><canvas id="chart${idx}"></canvas>`;
    chartsDiv.appendChild(div);
    const ctx = document.getElementById(`chart${idx}`).getContext('2d');
    const labels = Object.keys(respostasUnicas[p]);
    const values = Object.values(respostasUnicas[p]);
    new Chart(ctx, {
      type: chartType,
      data: {
        labels,
        datasets: [{ label: 'Respostas', data: values, backgroundColor: labels.map(() => `hsl(${Math.random() * 360},70%,60%)`) }]
      },
      options: {
        indexAxis: chartType === 'bar' ? 'y' : 'x',
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: chartType !== 'bar' } },
        scales: chartType === 'bar' || chartType === 'line' ? { x: { beginAtZero: true }, y: { beginAtZero: true } } : {}
      }
    });
  });
}
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'pt', 'a4');
  const chartsArea = document.getElementById('charts');
  const canvas = await html2canvas(chartsArea);
  const imgData = canvas.toDataURL('image/png');
  pdf.addImage(imgData, 'PNG', 20, 20, 555, 0);
  pdf.save('graficos-ejl.pdf');
}
</script>
</body>
</html>
