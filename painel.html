<script>

  "27. No ambiente de trabalho, voc√™ j√° foi exposto publicamente com informa√ß√µes que deveriam ser confidenciais?",
  "28. H√° algum colega de trabalho que √© agressivo na maneira de falar e tratar voc√™?",
  "29. No trabalho, voc√™ recebe coment√°rios desagrad√°veis por causa da sua cor de pele, orienta√ß√£o sexual ou religiosa?",
  "30. Voc√™ precisa esconder as suas emo√ß√µes em seu local de trabalho?",
  "31. Sua empresa incentiva seu desenvolvimento no trabalho?",
  "32. Os conflitos entre colaboradores s√£o resolvidos de maneira justa?",

  "35. Voc√™ pode confiar nos seus colegas de trabalho?",
  "36. Voc√™ pode contar com seus colegas quando est√° com uma situa√ß√£o dif√≠cil no trabalho?",

  "38. Voc√™ √© exclu√≠do(a) de grupos, conversas ou reuni√µes de trabalho nas quais acha que deveria participar?",
  "39. Voc√™ se sente ansioso(a) no ambiente de trabalho?",
  "40. Voc√™ se sente triste no seu ambiente de trabalho?",
  "41. Voc√™ se sente pressionado(a) no seu ambiente de trabalho?",
  "42. Voc√™ possui apoio do seu l√≠der?",
  "43. Voc√™ se sente tratado(a) de forma justa e respeitosa por parte da lideran√ßa?",
  "44. Seu trabalho te faz se sentir bem consigo mesmo?",
  "45. Voc√™ se sente motivado com o trabalho que realiza?",
  "46. Voc√™ se sente bem na sua profiss√£o?",
  "47. Voc√™ sente orgulho da sua profiss√£o?",
  "48. Voc√™ se sente confort√°vel para conversar sobre problemas pessoais no trabalho?",
  "49. Voc√™ sente apoio da empresa para quest√µes pessoais que interferem no trabalho?",
  "50. Voc√™ se sente respeitado na sua equipe?",
  "51. Voc√™ acredita que a empresa se preocupa com sua sa√∫de mental?"
];

function checkPassword() {
  const senhaDigitada = document.getElementById('password').value.trim();
  if (senhaDigitada === senhaCorreta) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
    loadData();
  } else {
    document.getElementById('loginError').innerText = 'Senha incorreta!';
  }
}

async function loadData() {
  const url = 'https://opensheet.elk.sh/1JEfiKZUMsJv8fGDl1MRTRarItsLWXVYAeAnyWr93ECI/dados';
  const res = await fetch(url);
  globalData = await res.json();
  const empresaSelect = document.getElementById('empresaFilter');
  const empresas = [...new Set(globalData.map(d => d.empresa || d.Empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement('option');
    opt.value = emp;
    opt.text = emp;
    empresaSelect.add(opt);
  });
  buildCharts();
}

function buildCharts() {
  const selectedEmpresa = document.getElementById('empresaFilter').value;
  const perguntas = [...Array(51)].map((_, i) => `p${i + 1}`);
  const respostasUnicas = {}, colaboradores = [], empresas = [];
  globalData.forEach(entry => {
    const nome = entry.nome_completo || entry.NomeCompleto || entry.nomeCompleto;
    const empresa = entry.empresa || entry.Empresa;
    if (selectedEmpresa && empresa !== selectedEmpresa) return;
    if (nome && !colaboradores.includes(nome)) colaboradores.push(nome);
    if (empresa && !empresas.includes(empresa)) empresas.push(empresa);
    perguntas.forEach(p => {
      const resposta = entry[p] || 'Sem resposta';
      if (!respostasUnicas[p]) respostasUnicas[p] = {};
      respostasUnicas[p][resposta] = (respostasUnicas[p][resposta] || 0) + 1;
    });
  });
  document.getElementById('summary').innerHTML = `<strong>Colaboradores:</strong> ${colaboradores.join(', ') || 'Nenhum'}<br><strong>Empresas:</strong> ${empresas.join(', ') || 'Nenhuma'}`;
  const chartsDiv = document.getElementById('charts');
  chartsDiv.innerHTML = '';
  const chartType = document.getElementById('chartType').value;
  perguntas.forEach((p, idx) => {
    const div = document.createElement('div');
    div.className = 'chart-container';
    div.innerHTML = `<div class="question-label">${perguntasTextos[idx]}</div><canvas id="chart${idx}"></canvas>`;
    chartsDiv.appendChild(div);
    const ctx = document.getElementById(`chart${idx}`).getContext('2d');
    const labels = Object.keys(respostasUnicas[p] || {});
    const values = Object.values(respostasUnicas[p] || {});
    new Chart(ctx, { 
      type: chartType, 
      data: { 
        labels, 
        datasets: [{ label: 'Respostas', data: values, backgroundColor: labels.map(() => `hsl(${Math.random() * 360},70%,60%)`) }] 
      }, 
      options: { 
        indexAxis: chartType === 'bar' ? 'y' : 'x',
        responsive: true,
        maintainAspectRatio: false,
        layout: { padding: { left: 40, right: 10, top: 10, bottom: 10 } },
        plugins: { legend: { display: chartType !== 'bar' } },
        scales: chartType === 'bar' || chartType === 'line' ? {
          x: { beginAtZero: true, ticks: { callback: value => value.toString() } },
          y: { beginAtZero: true, ticks: { autoSkip: false, maxRotation: 0, minRotation: 0 } }
        } : {}
      }
    });
  });
}

function reloadCharts() { if (globalData) buildCharts(); }

function toggleExportMenu() {
  const menu = document.getElementById('exportMenu');
  menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
}

window.addEventListener('click', function(event) {
  if (!event.target.closest('.export-menu')) {
    document.getElementById('exportMenu').style.display = 'none';
  }
});

async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p', 'mm', 'a4');
  const chartsDiv = document.getElementById('charts');
  await html2canvas(chartsDiv).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const imgProps = doc.getImageProperties(imgData);
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    doc.save('graficos.pdf');
  });
}

async function exportImage() {
  const chartsDiv = document.getElementById('charts');
  await html2canvas(chartsDiv).then(canvas => {
    const link = document.createElement('a');
    link.download = 'graficos.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}

function exportExcel() {
  const ws = XLSX.utils.json_to_sheet(globalData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Respostas');
  XLSX.writeFile(wb, 'respostas.xlsx');
}
</script>
