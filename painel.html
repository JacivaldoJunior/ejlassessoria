<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Gráficos - EJL Saúde e Segurança</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8f5; }
    .hidden { display: none; }
    .center { text-align: center; margin-top: 50px; }
    input[type="password"], select { padding: 10px; margin: 5px; }
    button { padding: 10px 20px; background-color: #2e7d32; color: white; border: none; cursor: pointer; margin: 5px; }
    .chart-container { margin: 30px 0; text-align: center; }
    .chart-container canvas { max-height: 300px; max-width: 600px; }
    .summary { background: #e8f5e9; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
    .question-label { font-size: 1em; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>

<div id="login" class="center">
  <h2>Painel de Gráficos - Login</h2>
  <input type="password" id="password" placeholder="Digite a senha">
  <button onclick="checkPassword()">Entrar</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="panel" class="hidden">
  <h1>Painel de Gráficos - EJL Saúde e Segurança</h1>
  <div class="summary" id="summary"></div>
  <label for="empresaSelect">Empresa:</label>
  <select id="empresaSelect" onchange="reloadCharts()"></select>
  <label for="chartType">Tipo de Gráfico:</label>
  <select id="chartType" onchange="reloadCharts()">
    <option value="bar">Coluna</option>
    <option value="pie">Pizza</option>
    <option value="doughnut">Rosca</option>
    <option value="line">Linha</option>
    <option value="radar">Radar</option>
    <option value="polarArea">Área Polar</option>
  </select>
  <button onclick="exportToPDF()">Exportar Gráficos</button>
  <div id="charts"></div>
</div>

<script>
const senhaCorreta = 'admin123';
let globalData = [];

const perguntasTextos = [
  '1. Você tem que realizar atividades que não fazem parte da sua função?',
  '2. Sente-se tenso(a) no ambiente de trabalho?',
  '3. A função que você exerce exige um ritmo de trabalho intenso?',
  '4. É claro para você como deve executar seu serviço?',
  '5. Seu trabalho exige novas ideias?',
  '6. Você tem que lidar com diversas demandas ao mesmo tempo?',
  '7. Seu trabalho exige que você saiba lidar com situações de tensão?',
  '8. A empresa é justa no tratamento de seus colaboradores?',
  '9. Você discorda de algumas funções que lhe são atribuídas?',
  '10. Você tem que realizar atividades que considera moralmente erradas?',
  '11. Você se sente inseguro(a) na sua habilidade de realizar tarefas?',
  '12. Você se sente mentalmente exausto(a) no trabalho?',
  '13. Você pode realizar seu trabalho sem pressa para entrega do serviço?',
  '14. Você se sente reconhecido(a) pela gerência pelo trabalho desempenhado?',
  '15. Você se sente tenso(a) durante sua atividade?',
  '16. Você recebe comentários sexuais durante seu trabalho que te incomodam?',
  '17. Você se sente sobrecarregado(a) com a quantidade de tarefas?',
  '18. Você sofre desrespeito em seu ambiente de trabalho?',
  '19. Você sente dificuldade para se concentrar?',
  '20. Você pode controlar a quantidade de tarefas que será exercida?',
  '21. No trabalho, você deve tomar decisões arriscadas?',
  '22. A distribuição de tarefas entre os colaboradores é justa?',
  '23. A empresa tem respeito pelo bem-estar dos colaboradores?',
  '24. Seu trabalho exige prazos curtos para entrega de serviço?',
  '25. Já recebeu ofensas no ambiente de trabalho de colegas ou líderes?',
  '26. Você se sente descansado(a) ao acordar?',
  '27. Já foi exposto publicamente com informações confidenciais?',
  '28. Há colegas agressivos na maneira de falar e tratar você?',
  '29. Você recebe comentários desagradáveis por cor, orientação ou religião?',
  '30. Você precisa esconder suas emoções no trabalho?',
  '31. Sua empresa incentiva seu desenvolvimento no trabalho?',
  '32. Os conflitos entre colaboradores são resolvidos de forma justa?',
  '33. Você se sente irritado(a) no ambiente de trabalho?',
  '34. Você se sente fracassado(a) no ambiente de trabalho?',
  '35. Você pode confiar nos seus colegas de trabalho?',
  '36. Você pode contar com colegas quando está em dificuldade?',
  '37. Você se sente preocupado(a) referente ao trabalho?',
  '38. Você é excluído(a) de grupos ou reuniões de trabalho?',
  '39. Você se sente ansioso(a) no ambiente de trabalho?',
  '40. Você se sente triste no ambiente de trabalho?',
  '41. Você se sente pressionado(a) no ambiente de trabalho?',
  '42. Você possui apoio do seu líder?',
  '43. Você é tratado(a) de forma justa e respeitosa pela liderança?',
  '44. Seu trabalho te faz se sentir bem consigo mesmo?',
  '45. Você se sente motivado(a) com o trabalho que realiza?',
  '46. Você se sente bem na sua profissão?',
  '47. Você sente orgulho da sua profissão?',
  '48. Você se sente confortável para falar de problemas pessoais no trabalho?',
  '49. Você sente apoio da empresa para questões pessoais que interferem no trabalho?',
  '50. Você se sente respeitado(a) na sua equipe?',
  '51. Você acredita que a empresa se preocupa com sua saúde mental?'
];

function checkPassword() {
  const senha = document.getElementById('password').value;
  if (senha === senhaCorreta) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
    loadData();
  } else {
    document.getElementById('loginError').innerText = 'Senha incorreta!';
  }
}

async function loadData() {
  const res = await fetch('https://opensheet.elk.sh/1JEfiKZUMsJv8fGDl1MRTRarItsLWXVYAeAnyWr93ECI/dados');
  globalData = await res.json();
  buildEmpresaFilter();
  buildCharts();
}

function buildEmpresaFilter() {
  const select = document.getElementById('empresaSelect');
  const empresas = [...new Set(globalData.map(e => e.empresa))].filter(e => e);
  select.innerHTML = '<option value="Todas">Todas</option>' + empresas.map(e => `<option value="${e}">${e}</option>`).join('');
}

function buildCharts() {
  const empresaFiltro = document.getElementById('empresaSelect').value;
  const perguntas = Array.from({ length: perguntasTextos.length }, (_, i) => `p${i + 1}`);
  const respostasUnicas = {};

  perguntas.forEach(p => respostasUnicas[p] = {});

  const colaboradores = new Set();
  const empresas = new Set();

  globalData.forEach(entry => {
    if (empresaFiltro !== 'Todas' && entry.empresa !== empresaFiltro) return;
    colaboradores.add(entry.nomecompleto);
    empresas.add(entry.empresa);
    perguntas.forEach(p => {
      const r = entry[p] || 'Sem resposta';
      respostasUnicas[p][r] = (respostasUnicas[p][r] || 0) + 1;
    });
  });

  document.getElementById('summary').innerHTML = `<strong>Colaboradores:</strong> ${[...colaboradores].join(', ') || 'Nenhum'}<br><strong>Empresas:</strong> ${[...empresas].join(', ') || 'Nenhuma'}`;

  const chartsDiv = document.getElementById('charts');
  chartsDiv.innerHTML = '';
  const chartType = document.getElementById('chartType').value;

  perguntas.forEach((p, idx) => {
    const div = document.createElement('div');
    div.className = 'chart-container';
    div.innerHTML = `<div class="question-label">${perguntasTextos[idx]}</div><canvas id="chart${idx}"></canvas>`;
    chartsDiv.appendChild(div);

    const ctx = document.getElementById(`chart${idx}`).getContext('2d');
    const labels = Object.keys(respostasUnicas[p]);
    const values = Object.values(respostasUnicas[p]);

    new Chart(ctx, {
      type: chartType,
      data: {
        labels,
        datasets: [{ label: 'Respostas', data: values, backgroundColor: labels.map(() => `hsl(${Math.random() * 360},70%,60%)`) }]
      },
      options: { indexAxis: chartType === 'bar' ? 'y' : 'x', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: chartType !== 'bar' } } }
    });
  });
}

function reloadCharts() {
  buildCharts();
}

async function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'a4');
  const chartContainers = document.querySelectorAll('.chart-container');

  for (let i = 0; i < chartContainers.length; i++) {
    const container = chartContainers[i];
    await html2canvas(container).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth() - 20;
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      if (i > 0) pdf.addPage();
      pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth, pdfHeight);
    });
  }
  pdf.save('graficos_ejl.pdf');
}
</script>

</body>
</html>
